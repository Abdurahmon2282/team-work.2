<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-700 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Регистрация</h2>
    <form action="#" method="POST" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Имя</label>
        <input id="name" name="name" type="text" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Пароль</label>
        <input id="password" name="password" type="password" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="confirm">Подтвердите пароль</label>
        <input id="confirm" name="confirm" type="password" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-xl font-semibold hover:bg-indigo-700 transition">
        Зарегистрироваться
      </button>
    </form>
    
    <p class="text-center text-sm text-gray-600 mt-4">
      Уже есть аккаунт? <a href="./login.html" class="text-indigo-600 hover:underline">Войти</a>
    </p>
  </div>

</body>
</html>
